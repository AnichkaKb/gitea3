version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.20
  pre_build:
    commands:
      - curl -o node.tar.xz https://nodejs.org/dist/v16.0.0/node-v16.0.0-linux-x64.tar.xz
      - tar -xf node.tar.xz
      - mv node-* /usr/local/node
      #- rm -f /usr/bin/node
      #- ln -s /usr/local/node/bin/npm /usr/bin/npm
      - export PATH="/usr/local/node/bin:$PATH"
      #- node -v
      #- npm -v
      
  build:
    commands:
      - echo Building the Go code...
      - make build
  artifacts:
    files:
      - '**/**'
    base-directory: '_'
